<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="oldagram logo" class="logo">
            <img src="images/user-avatar.png" alt="user logo display" class="user-avatar avatar">
        </header>
        <main>
            <section class="senderInfo">
                <img src="images/avatar-vangogh.jpg" class="senderInfo--avatar avatar" alt="image of vangagh">
                <div>
                    <p class="senderInfo--name"> lorem10 </p>
                    <p class="senderInfo--place"> mysore, india </p>
                </div>
            </section>
            <section class="post-content">
                <img src="images/post-vangogh.jpg" class="vangogh" alt="vangogh images">
            <section>
        </main>
        <footer>
            <div class="activity">
                <img src="images/icon-heart.png" class="like" alt="heart logo">
                <img src="images/icon-comment.png" class="comment" alt="comment logo">
                <img src="images/icon-dm.png" class="dm" alt="dm logo">
            </div>
            <div>
                <p class="likes-count">122,000 likes</p>
                <p class="comment-text"> <span class="commanter-name">Yash Sagar</span> just took a few mushrooms lol</p>
        </footer>
        
        <script src="index.js"></script>
    </body>
</html>
